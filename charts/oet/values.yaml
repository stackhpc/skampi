# Default values for oet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ssh:
  enabled: true
  nodePort:
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: oet-ssh
    tag: 0.3.0
    pullPolicy: IfNotPresent
  livenessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3

itango:
  enabled: false
  nodePort:
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: oet-ssh
    tag: 0.3.0
    pullPolicy: IfNotPresent
  livenessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3

rest:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: oet
    tag: 0.3.0
    pullPolicy: IfNotPresent
  livenessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3

jupyter:
  enabled: true
  nodePort:
  storage:
    enabled: true
    hostPath: /home/ubuntu/skampi-hostpath/build/jupyter/
    capacity: 0.1G
  image:
    registry: nexus.engageska-portugal.pt/ska-telescope
    image: oet-jupyter
    tag: 0.3.0
    pullPolicy: IfNotPresent
  livenessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  config:
    name: this_is_a_name
    namespace: integration

# Configure Ingress
ingress:
  enabled: true
  nginx: false
  hostname: integration.engageska-portugal.pt

  # Ingress annotations
  annotations: {}

  # Ingress TLS configuration
  #
  tls:
    enabled: true
    secretname: 'tls-secret-{{ template "oet.name" . }}-{{ .Release.Name }}'
    hostname: "{{ .Values.ingress.hostname }}"

nodeSelector: {}

affinity: {}

tolerations: []
