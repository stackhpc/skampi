# Default values for skuid.

skuid:
  enabled: true
  use_pv: true
  image:
    image: ska-telescope/skuid
    registry: nexus.engageska-portugal.pt
    tag: 1.0.0
    pullPolicy: Always # During dev
    basePath: /skuid
  service_port: 9870

ingress:
  enabled: false
  nginx: false # Default to traefik
  hostname: integration.engageska-portugal.pt
