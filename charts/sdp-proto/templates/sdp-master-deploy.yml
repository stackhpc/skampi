apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sdp-master-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: sdp-master-{{ .Release.Name }}
    chart: {{ template "sdp-proto.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }} 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdp-master-{{ .Release.Name }}
  template:
    metadata:
      labels:
        app: sdp-master-{{ .Release.Name }}
        chart: {{ template "sdp-proto.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      - env:
        - name: TANGO_HOST
          value: databaseds-tango-base-tango:10000
        image: skaorca/tangods_sdp_master:latest
        imagePullPolicy: Always
        name: master
        resources: {}
