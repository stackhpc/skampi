    tag: latest
    pullPolicy: Always

jive:
  enabled: false
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-java
    tag: latest
    pullPolicy: IfNotPresent

logviewer:
  enabled: false
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-java
    tag: latest
    pullPolicy: IfNotPresent

nodeSelector: {}

affinity: {}

tolerations: []
